<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive YouTube Sidebar</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">


</head>
<body>

    <div class="container mt-5">
        <h1>{{ category_name }} Videos</h1>
        <div class="row">
            {% for video in videos %}
            <div class="col-md-4">
                <div class="card mb-3">
                    <img src="{{ video.thumbnail.url }}" class="card-img-top" alt="{{ video.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ video.title }}</h5>
                        <p class="card-text">{{ video.description|truncatewords:20 }}</p>
                        <a href="{% url 'video_detail' video.id %}" class="btn btn-primary">Watch</a>
                    </div>
                </div>
            </div>
            {% empty %}
            <p>No videos in this category yet.</p>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>dx
</body>
</html>
