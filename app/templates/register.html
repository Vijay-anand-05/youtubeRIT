<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .form-container {
            max-width: 600px; /* Increased width */
            margin: 50px auto;
        }
        .home-button {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        body {
            font-family: 'Nunito', sans-serif;
            color: #384047;
        }
        form {
            max-width: 500px; /* Increased width */
            margin: 10px auto;
            padding: 10px 20px;
            background: #f4f7f8;
            border-radius: 8px;
        }
        h1 {
            margin: 0 0 30px 0;
            text-align: center;
        }
        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            background: rgba(255,255,255,0.1);
            border: none;
            font-size: 16px;
            padding: 15px;
            background-color: #e8eeef;
            color: #8a97a0;
            box-shadow: 0 1px 0 rgba(0,0,0,0.03) inset;
            margin-bottom: 30px;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            background-color: #e8eeef;
            border-color: #ced4da;
            outline: none;
        }
        .password-wrapper {
            position: relative;
            width: 100%;
        }
        .password-wrapper input {
            padding-right: 40px; /* Add padding to make space for the icon */
        }
        .password-wrapper .fa-eye {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #8a97a0;
        }
        button {
            padding: 19px 39px 18px 39px;
            color: #FFF;
            background-color: #4bc970;
            font-size: 18px;
            text-align: center;
            font-style: normal;
            border-radius: 5px;
            width: 100%;
            border: 1px solid #3ac162;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <a href="/" class="btn btn-primary home-button">
        <i class="fas fa-home"></i> Home
    </a>

    <form action="{% url 'staff_register' %}" method="POST" class="mt-3">
        {% csrf_token %}
        <h1 class="text-center">
            <i class="fas fa-user-plus"></i> Staff Sign Up
        </h1>

        <fieldset>
            <!-- Staff ID Field -->
            <div class="form-group">
                <label for="id_staff_id">Staff ID <span class="text-danger"> *</span></label>
                {{ form.staff_id }}  <!-- Use Django's form rendering -->
                <span class="text-danger">{{ form.staff_id.errors }}</span>
            </div>

            <!-- Password Field -->
            <div class="form-group password-wrapper">
                <label for="id_password1">Password <span class="text-danger"> *</span></label>
                {{ form.password1 }} <!-- Use Django's form rendering -->
                <i class="fa fa-eye" id="togglePassword"></i>
                <span class="text-danger">{{ form.password1.errors }}</span>
            </div>

            <!-- Confirm Password Field -->
            <div class="form-group password-wrapper">
                <label for="id_password2">Confirm Password <span class="text-danger"> *</span></label>
                {{ form.password2 }} <!-- Use Django's form rendering -->
                <i class="fa fa-eye" id="toggleCPassword"></i>
                <span class="text-danger">{{ form.password2.errors }}</span>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary btn-block mt-4">Register</button>

            <!-- Login Link -->
            <div class="text-center mt-3">
                <p>Already have an account?</p>
                <a href="{% url 'staff_login' %}" class="btn btn-outline-danger">Login</a>
            </div>
        </fieldset>
    </form>

    <script>
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('id_password1');
        togglePassword.addEventListener('click', function () {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });

        const toggleCPassword = document.getElementById('toggleCPassword');
        const cpassword = document.getElementById('id_password2');
        toggleCPassword.addEventListener('click', function () {
            const type = cpassword.getAttribute('type') === 'password' ? 'text' : 'password';
            cpassword.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });
    </script>

</body>
</html>
